<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <!-- Jumbotron -->
    <div class="bg-primary bg-opacity-75">
        <div class="text-center text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <!-- Main Content -->
    <div class="d-flex flex-row ms-3 mt-3">
        <!-- Searching for City and History -->
        <div class="w-25">
            <h2>Search for a City:</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="San Diego">
            </div>
            <button class="btn btn-primary w-100 border-bottom border-dark" type="search">Search</button>
            <hr class="opacity-100">
            <h4>History:</h4>
        </div>
        <!--  -->
        <div class="ms-3 weather-container d-flex flex-column">
            <div class="p-2 border border-dark">
                <h2>Atlanta (11/2/2022)</h2>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
            <h4 class="mt-3">5-Day Forecast:</h4>
            <div class="flex">

            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
