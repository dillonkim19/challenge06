<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <!-- Jumbotron -->
    <div class="bg-primary bg-opacity-75">
        <div class="text-center text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <!-- Main Content -->
    <div class="d-flex flex-row ms-3 mt-3">
        <!-- Searching for City and History -->
        <div class="side-panel w-25">
            <h2>Search for a City:</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="San Diego" id="input">
            </div>
            <button class="btn btn-primary w-100 border-bottom border-dark" type="search" id="search-button">Search</button>
            <hr class="opacity-100">
            <h4>History:</h4>
            <div class="side-panel history-panel what w-100"></div>
        </div>
        <!--  -->
        
        <div class="ms-3 weather-container d-flex flex-column">
            <h2 class="city-info"></h2>
            <div class="city-weather p-2">
                <h2 class="city-date"></h2>
                <p class="current-temp"></p>
                <p class="current-wind"></p>
                <p class="current-humidity"></p>
                
            </div>
            <h4 class="mt-3 five-day" style="display: none">5-Day Forecast:</h4>
            <div class="d-flex flex-row flex-wrap justify-content-between forecast-cards">
                
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
